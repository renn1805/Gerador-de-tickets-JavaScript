<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Conference ticket generator</title>

  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/resets.css">
  <link rel="stylesheet" href="styles/main.css">

</head>

<body>
  <img src="assets/images/pattern-squiggly-line-top.svg" class="fitaDeCima">
  <img src="assets/images/pattern-squiggly-line-bottom-desktop.svg" class="fitaDeBaixo">

  <header>

    <div class="conteiner-logo-full">
      <img src="assets/images/logo-full.svg" alt="logo" id="logo-full">
    </div>

    <section class="conteiner-titulo-descricao">
      <div class="titulo">
        <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
      </div>
      <p>Secure your spot at next year's biggest coding conference.</p>
    </section>

    <section class="conteiner-upload-img">
      <label>
        <input type="file" class="upload-img" accept=".jpg, .png " style="display: none;">

        <div class="area-upload">
          <h4>Upload Avatar</h4>

          <div class="upload-box">
            <div class="div-img-upload">
              <img src="assets/images/icon-upload.svg" class="img-upload">
            </div>

            <span class="drag-and-drop">Drag and drop or click to upload</span>
          </div>

          <div class="descripition-upload-img">
            <span class="upload-info">
              <img src="assets/images/icon-info.svg" class="img-info">
              Upload your photo (JPG or PNG, max size: 500KB).
            </span>
          </div>
      </label>
    </section>

    <section class="cadastro">
      <div class="conteiner-input-name">
        <h4>Full Name</h4>
        <input type="text">
      </div>
      <div class="conteiner-input-email">
        <h4>Email Address</h4>
        <input type="email" placeholder="example@email.com">
      </div>
      <div class="conteiner-input-gitname">
        <h4>GitHub Username</h4>
        <input type="text" placeholder="@yourusername">
      </div>
    </section>

    <button class="generate-ticket">Generate My Ticket</button>

    <!-- Congrats, "full name" Your ticket is ready.
    We've emailed your ticket to "Email Address" and will send updates in the run up to the event.
    Coding Conf
    Jan 31, 2025 / Austin, TX -->
    <!-- Generated tickets ends -->

  </header>
</body>

</html>
